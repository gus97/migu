log4j.rootLogger=INFO,console
log4j.logger.op=INFO,op
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %d{yyyy-MM-dd HH:mm:ss,SSS} [%-5p] method:%l%n%m%n

log4j.appender.op=org.apache.log4j.DailyRollingFileAppender
log4j.appender.op.File=/apps01/service/paiku/PokerServer.log
log4j.appender.op.Append=true
log4j.appender.op.Threshold=INFO
log4j.appender.op.DatePattern ='.'yyyy-MM-dd
log4j.appender.op.layout=org.apache.log4j.PatternLayout
log4j.appender.op.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss} %m%n